<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f5132" />
    <meta name="description" content="Aplicación para tomar decisiones rápidas: Sí/No o Dado de seis caras" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decisiones Rápidas</title>
  </head>
  <body>
    <header class="topbar">
      <button class="menu-button" id="menuButton" aria-label="Elegir modo" aria-expanded="false" aria-controls="modeMenu">
        ☰
      </button>
      <div class="menu" id="modeMenu" hidden>
        <p class="menu-title">Modo</p>
        <label class="menu-option">
          <input type="radio" name="mode" value="binary" checked /> Sí / No
        </label>
        <label class="menu-option">
          <input type="radio" name="mode" value="binaryAI" /> Sí / No (IA)
        </label>
        <label class="menu-option">
          <input type="radio" name="mode" value="dice" /> Dado de seis caras
        </label>
        <hr style="margin: 0.4rem 0; border: none; border-top: 1px solid rgba(255, 255, 255, 0.1);" />
        <p class="menu-title" style="margin-top: 0.8rem;">Mis Listas</p>
        <div id="listsList" style="max-height: 200px; overflow-y: auto;">
          <p style="font-size: 0.85rem; color: var(--muted); margin: 0.4rem 0;">Sin listas personalizadas</p>
        </div>
        <button id="createListBtn" class="menu-button-small">+ Nueva Lista</button>
        <hr style="margin: 0.8rem 0 0.4rem; border: none; border-top: 1px solid rgba(255, 255, 255, 0.1);" />
        <button id="openHistoryBtn" class="menu-button-small">Historial</button>
      </div>
    </header>

    <main class="app" aria-live="polite">
      <section class="hero">
        <div class="mode-chip" id="modeChip">Modo: Sí / No</div>
        <div class="status" id="decision">Listo</div>
        <p class="decision-meta" id="decisionMeta" hidden>—</p>
        <div class="question-block" id="questionBlock" hidden>
          <label for="questionInput">Pregunta</label>
          <textarea id="questionInput" placeholder="¿Qué decisión quieres ponderar?" maxlength="1000" rows="3"></textarea>
        </div>
        <button class="cta" id="decideButton" type="button">Decidir</button>
        <p class="assistive" id="weightsStatus" hidden></p>
      </section>
    </main>

    <!-- Modal de Lista -->
    <div id="listModal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Nueva Lista</h2>
          <button class="modal-close" id="closeModal">✕</button>
        </div>
        <form id="listForm">
          <div class="form-group">
            <label for="listName">Nombre de la lista</label>
            <input type="text" id="listName" placeholder="Ej: Restaurantes, Películas..." required />
          </div>
          <div class="form-group">
            <label for="listItems">Opciones (una por línea)</label>
            <textarea id="listItems" placeholder="Opción 1&#10;Opción 2&#10;Opción 3" required></textarea>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn-primary">Guardar Lista</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
            <button type="button" class="btn-danger" id="deleteBtn" hidden>Eliminar Lista</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Historial -->
    <div id="historyModal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header history-header">
          <h2>Historial de decisiones</h2>
          <div class="modal-header-actions">
            <button class="btn-ghost" id="clearHistoryBtn" type="button">Borrar historial</button>
            <button class="modal-close" id="closeHistoryModal">✕</button>
          </div>
        </div>
        <div id="historyList" class="history-list">
          <p class="empty-state">Aún no hay decisiones registradas</p>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const PROD_BASE = "https://decisiones-rapidas-worker.nomedesenlacabeza-905.workers.dev";
        const DEV_BASE = "http://127.0.0.1:8787";
        const isLocal = ["localhost", "127.0.0.1"].includes(location.hostname);
        // Allow manual override by defining window.DR_API_BASE earlier; otherwise pick prod or dev.
        window.DR_API_BASE = window.DR_API_BASE || (isLocal ? DEV_BASE : PROD_BASE);
      })();
    </script>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
      }
    </script>
  </body>
</html>
