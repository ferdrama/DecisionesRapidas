<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f5132" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decisiones Rápidas</title>
  </head>
  <body>
    <header class="topbar">
      <button class="menu-button" id="menuButton" aria-label="Elegir modo" aria-expanded="false" aria-controls="modeMenu">
        ☰
      </button>
      <div class="menu" id="modeMenu" hidden>
        <p class="menu-title">Modo</p>
        <label class="menu-option">
          <input type="radio" name="mode" value="binary" checked /> Sí / No
        </label>
        <label class="menu-option">
          <input type="radio" name="mode" value="dice" /> Dado de seis caras
        </label>
      </div>
    </header>

    <main class="app" aria-live="polite">
      <div class="status" id="decision">Listo</div>
      <button class="cta" id="decideButton" type="button">Decidir</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
