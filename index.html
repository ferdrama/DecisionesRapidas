<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f5132" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decisiones Rápidas</title>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <p class="eyebrow">PWA sin backend</p>
        <h1>Decisiones rápidas</h1>
        <p class="lede">
          Pulsa el botón para que la app te ayude a elegir entre <span class="pill pill-yes">sí</span> y
          <span class="pill pill-no">no</span> con un poco de suspense.
        </p>
      </header>

      <section class="decision-card" aria-live="polite">
        <div class="status" id="decision">Listo</div>
        <button class="cta" id="decideButton" type="button">Decidir</button>
      </section>
    </main>

    <footer class="meta">
      Funciona sin conexión y puede instalarse en tu dispositivo.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
